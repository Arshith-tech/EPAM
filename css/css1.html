<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            display: flex;
            margin: 20px 0;
        }
        .main {
            flex: 2;
            background: #fff;
            padding: 20px;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background: #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <div class="main">
                <h2>Welcome to css world</h2>
            </div>
            <div class="sidebar">
                <h3>
                  Full stack website
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
